<script>
$(document).ready(function() {
    $('#name').on('keyup', function() {
      let data = $('#name').val();
      $('.okk').html(data);
    });
    
    let input = "Alana";
    let label = "Masukan Text Disini..!";
    let i = 0;
    let interval = setInterval(function() {
      $("#name").val(input.substring(0, i));
      i++;
      if (i > input.length) {
        clearInterval(interval);
      }
    }, 50);
    let labele = setInterval(function() {
      $("#labelin").html(label.substring(0, i));
      i++;
      if (i > label.length) {
        clearInterval(labele);
      }
    }, 50);
});

function pilih(val){
